[pytest]
# Configuración de pytest para el proyecto

# Directorio de pruebas
pythonpath = tests
testpaths = tests

# Patrón de archivos de prueba
python_files = test_*.py

# Patrón de clases de prueba
python_classes = Test*

# Patrón de funciones de prueba
python_functions = test_*

# Opciones por defecto para pytest-html
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=reports/html/report.html
    --self-contained-html

# Markers personalizados
markers =
    login: Pruebas de autenticación
    crud: Pruebas de operaciones CRUD
    create: Pruebas de creación de registros
    read: Pruebas de lectura de registros
    update: Pruebas de actualización de registros
    delete: Pruebas de eliminación de registros
    happy_path: Pruebas de camino feliz
    negative: Pruebas negativas
    boundary: Pruebas de límites
